{% extends 'base.html' %}

{% block content %}

<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Designation</th>
      <th scope="col">Gender</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
  {% for teacher in teachers %}
    <tr>
      <th scope="row">{{ forloop.counter }}</th>
      <td>{{ teacher.name }}</td>
      <td>{{ teacher.designation }}</td>
      <td>{{ teacher.gender | title }}</td>
      <td>
          <a href="{% url 'teacher-update' teacher.id %}"><button class="btn btn-primary">Edit</button></a>
          <a href="{% url 'teacher-delete' teacher.id %}"><button class="btn btn-danger">Delete</button></a>
      </td>
    </tr>
  {% endfor %}
  </tbody>
</table>



{% endblock %}
